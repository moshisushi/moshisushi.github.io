<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="https://unpkg.com/ipfs/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hlsjs-ipfs-loader@latest/dist/index.js"></script>

    <script>
const repoPath = 'ipfs-' + Math.random()
const ipfs = new Ipfs({
  init: false,
  start: false,
  repo: repoPath
})
ipfs.init(handleInit)

function handleInit (err) {
  if (err) {
    throw err
  }
  ipfs.start(() => {
    var testhash = "QmdpAidwAsBGptFB3b6A9Pyi5coEbgjHrL3K2Qrsutmj9K"
    Hls.DefaultConfig.loader = HlsjsIpfsLoader;
    Hls.DefaultConfig.debug = false;
    if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.config.ipfs = ipfs;
      hls.config.ipfsHash = testhash;
      hls.loadSource('master.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    }
  });
}
    </script>

    <video id="video" controls></video>

  </body>
</html>
